<!doctype html>
<html lang="en">

<head>
   <title>Clicker Challenge</title>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>

<body>

   <main class="container-fluid text-center text-light">

      <div class="row game-row d-flex justify-content-between">
         <div class="col-4 side-pane-container">
            <div class="side-pane d-flex flex-column">
               <div>
                  Click Upgrades
                  <div id="click-upgrade-store" class="v-scroll">
                     <button type="button" class="btn btn-secondary w-25" data-toggle="tooltip" data-placement="top" title="+1 Watt per Click" onclick="purchase('clicker', 'plusOne')">
                        <img class="img img-fluid" src="icons/upgrade.png">
                     </button>
                  </div>
               </div>
               <div class="v-scroll">
                  Auto Upgrades
                  <div id="auto-upgrade-store"></div>
               </div>
            </div>
         </div>
         <div class="col-4" id="game-view" onclick="clickAction()">
            <h3 id="wattsCount">Watts: 0</h3>
            <img class="img img-fluid" src="moon.png" id="moon">
         </div>
         <div class="col-4 side-pane-container">
            <div class="side-pane">
               <div id="stats"></div>
               <div>
                  Auto Store
                  <div id="auto-clicker-store" class="v-scroll">
                     <button type="button" class="btn btn-secondary w-25" data-toggle="tooltip" data-placement="top" title="Steam Engine">
                        <img class="img img-fluid" src="icons/upgrade.png">
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </div>

   </main>

   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

   <script src="definitions.js"></script>
   <script src="app.js"></script>
</body>

</html>
